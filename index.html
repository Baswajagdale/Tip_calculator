<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="header">Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate total</p>

        <label for="bill">Bill amount:</label>
        <input type="number" id="bill" placeholder="Enter bill amount">
        <br/>
        <label for="tip">Tip percentage:</label>
        <input type="number" id="tip" placeholder="Enter tip percentage">
        <br>
        <br>
        <button id="btn">Calculate</button>
        <br>
        
        <button id="reset">Reset</button>
        <br>
        <!-- <label for="total">Total:</label> -->
        <span id="total">Total:</span>

    </div>

    <script src="script.js"></script>
</body>
</html>
